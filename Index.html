<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container timer" style="width: 100%;height: 100%; background-color: #00ff17">
    <div  class="timer_control btn-group " role="group" aria-label="Basic example" style="width: 100%;">
    <button data-time="20" class="btn  btn-outline-success timer_button" style="width: 15%">20 sec</button>
    <button data-time="300" class="btn  btn-outline-success timer_button" style="width: 15%">5 min</button>
    <button data-time="900" class="btn  btn-outline-success timer_button" style="width: 15%">15 min</button>
    <button data-time="1200" class="btn  btn-outline-success timer_button" style="width: 15%">25 min</button>
    <button data-time="3600" class="btn  btn-outline-success timer_button" style="width: 15%">1 hour 15 min</button>
        <form name="customForm" class="form-inline ml-2" id="custom" style="width: auto">
            <input type="text" class="form-control" name="minutes"  placeholder="Input Minutes" aria-label="Input group example" aria-describedby="btnGroupAddon"/>
            <input type="submit" class="btn btn-outline-success ml-2" name="SubmitButton" value="Ok"/>
        </form>
    </div>
    <div class="text-center">
        <input type="button" id="Stop" class="btn  btn-outline-success mt-3" value="Stop"/>
    </div>
    <div class="display" style="margin: 300px;">
        <h1 class="display_time_left text-center"></h1>
        <h1 class="display_end_time text-center"> </h1>
    </div>

</div>
<script src="js/temp.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
